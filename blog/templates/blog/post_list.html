{% extends 'blog/base.html'%}

             {% block content %}   
                {%for post in posts %}
                <article class="post">
                    <time class="date float-end bg-secondary text-light">
                        published : {{ post.published_date }}
                    </time>
                    <h2>
                        <a href="{% url 'post_detail' pk=post.pk %}">
                            {{ post.title }}
                        </a>
                    </h2>
                    <br>
                    <p>{{post.text|linebreaksbr}}</p>
                </article>
            
                <hr>
                {% endfor %}
            {% endblock %}
